<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissorss</h1>
        </header>
        <div class="score">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="choices">
            <div class="choice" id="ir">
                <img src="/Images/rock_inverz.png" alt="Rock">
            </div>
            <div class="choice" id="ip">
                <img src="/Images/paper_inverz.png" alt="Paper">
            </div>
            <div class="choice" id="is">
                <img src="/Images/scissors_inverz.png" alt="Scissors">
            </div>
        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="/Images/rock.png" alt="Rock">
            </div>
            <div class="choice" id="p">
                <img src="/Images/paper.png" alt="Paper">
            </div>
            <div class="choice" id="s">
                <img src="/Images/scissors.png" alt="Scissors">
            </div>
        </div>
        <p id="action-message">Make your moves</p>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
